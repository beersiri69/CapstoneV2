<div class="main-content">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      </div>
    </div>
  </nav>
  <!-- Page content -->
  <div class="header bg-bymeonefive py-7 py-lg-7">
    <div class="container">
      <div class="header-body text-center mb-7">
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="card-body px-lg-5 py-lg-5">
              <!-- From  -->
              <form role="form" [formGroup]="myForm">
                <div class="form-group mb-3">
                  <div class="alert alert-warning text-white" role="alert" *ngIf="logalert.toggle == true">
                    {{logalert.message}}
                  </div>

                  <div class="alert alert-success text-white" role="alert" *ngIf="logsuccess.toggle == true">
                    {{logsuccess.message}}
                  </div>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>

                    <!-- Username -->
                    <input class="form-control" placeholder="UserID" type="email" formControlName="UserID">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <!-- Password -->
                    <input class="form-control" placeholder="Password" type="password" formControlName="Password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" (click)="Onsubmit()" class="btn btn-primary my-4">Log in</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
