<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col">
               <h2 class="mt-2 mb-0">Customer</h2>
            </div>  
            <div class="col-4">
       
              <div class="input-group mb-2">
                <input type="text" [(ngModel)]="myModel" (keyup)="valuechange()"  class="form-control searchcustom" placeholder="Customer ID">
                <!-- <input type="text"class="form-control searchcustom" placeholder="{{TableName}} ID" #myInput formControlName="SearchID"> -->
                
                <div class="input-group-append">
                  <button class="btn-search" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                  <!-- <button class="btn-search" type="button" (click)="OnSearch()"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                </div>
              </div>    
                    
            </div>
          </div>
        </div>
         <!-- //TODO -->
         <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">CustomerID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">Tel</th>
                  
            
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let Customer of CustomerAll; index as i">
                    <td> {{Customer.Customer_ID}}</td>
                    <td> {{Customer.Customer_Title}}</td>
                    <td> {{Customer.Customer_Name}}</td>
                    <td> {{Customer.Customer_Surname}}</td>
                    <td> {{Customer.Customer_Tel}}</td>
                  
                  
                    
                                  
                </tr>
                               
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
