    <!-- Table -->
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">

                <div class="col p-0">
                  <h2 class="mt-3 mb-0">Reconciliation</h2>
                  
                </div>
                <div class="col-3 text-right">
                  <mat-form-field appearance="fill" class="mt-1 mb--2">

                    <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event)" [formControl]="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>                
              </div>
            </div>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">PO NO.</th>
                    <th scope="col">Invoice No.</th>
                    <th scope="col">Deliver ID</th>
                    <th scope="col">Truck NO.</th>
                    <th scope="col">Patrol Type</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Customer ID</th>
                  </tr>
                </thead>
                <tbody>

                     -->

              </table>
            </div>
