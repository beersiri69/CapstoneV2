<div class="row text-right spb-2 pt-0 pl-0 ml-0">
  <div class="col-auto text-left pr-0 mr-0 pl-0" *ngFor="let Page of pages; index as i">
    <!-- <div class *ngFor="let Page of pages; index as i" routerLink="./{{Page.Route}}"> -->
    <a>

      <button id={{i}} type="button" placement="top-center" class="{{PropChange[i]}}" triggers="hover focus click"
        (click)=check($event)>{{Page.Name}}</button>

    </a>

  </div>
</div>
<!-- Table -->



<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <div class="row m-0 p-0">
          <div class="col p-0">
            <h2 class="mb-0">Inventory Stock</h2>
            <h1 class="text-gray mb-0"> </h1>

          </div>

          <div class="col-3 text-right">
            <mat-form-field appearance="fill">
              <mat-label>Month and Year</mat-label>
              <input matInput [matDatepicker]="dp" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
                (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
              </mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr *ngIf="GeneralShowAll && GeneralShowAll[0]">
            <tr>
              <th scope="col">Petrol</th>
              <th scope="col-3">Gassohol95</th>
              <th scope="col">Diesel</th>
            </tr>
          </thead>
          <tbody style="color: black;">

            <tr>
              <td>Begining Stock</td>
              <td>1,123,200.00</td>
              <td>812,400.00</td>
            </tr>
            <tr>
              <td>Purchase</td>
              <td>120,326,800</td>
              <td>627,458,500</td>
            </tr>
            <tr>
              <td>Sold</td>
              <td>147,564,328.08</td>
              <td>652,534,389.06</td>
            </tr>
            <tr>
              <td>Ending Stock</td>
              <td>1,313,984.96</td>
              <td>794,481.46</td>
            </tr>


          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item2 active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="footer bg-bymeten" style="padding-bottom: 7rem;">
</div>
