<div class="row">
  <div class="col">
    <div class="card shadow">

      <div class="card-header border-0">
        <div class="row m-0 p-0">
          <div class="col p-0">
            <h2 class="mb-0">Account Cash</h2>
            <h1 class="text-gray mb-0">No.101</h1>

          </div>
          <div class="col-3 text-right">
            <mat-form-field appearance="fill" class="mt-1 mb--2">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event)">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Date</th>
              <th scope="col-3">Explanation</th>
              <th scope="col">Ref No.</th>
              <th scope="col">Debit(Baht)</th>
              <th scope="col">Credit(Baht)</th>
              <th scope="col">Balance(Baht)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of GeneralShowAll; index as i">
              <td> {{list.Date}}</td>
              <td> {{list.Explain}}</td>
              <td> {{list.Ref}}</td>
              <td> {{list.Debit}}</td>
              <td> {{list.Credit}}</td>
              <td> {{list.Balance}}</td>

            </tr>

          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item3 active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
