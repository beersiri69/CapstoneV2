    <!-- Table -->
 
    <mat-form-field appearance="fill" style="background-color: #D5D5D5">
        <mat-label>Select page</mat-label>
        <mat-select panelClass="my-select-panel-class" (selectionChange)="navigateTo($event.value)">
          <mat-option *ngFor="let ledger of ledgers; index as i" [value]="ledger.Route">
            {{ledger.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <router-outlet></router-outlet>
