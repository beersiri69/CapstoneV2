                  <span>active-40</span>
                </div>
              </button>
            </div>
            <div class="col-lg-2 col-md-6">
              <button type="button" placement="top-center" class="btn-icon-clipboard" triggers="hover focus click">
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>air-baloon</span>
                </div>
              </button>
            </div>
            <div class="col-lg-2 col-md-6">
              <button type="button" placement="top-center" class="btn-icon-clipboard" triggers="hover focus click">
                <div>

                </div>
              </button>
            </div>
            <div class="col-lg-2 col-md-6">
              <button type="button" placement="top-center" class="btn-icon-clipboard" triggers="hover focus click">
                <div>
                  <i class="ni ni-air-baloon"></i>
                  <span>air-baloon</span>
                </div>
              </button>
            </div>
            <div class="col-lg-2 col-md-6">
              <button type="button" placement="top-center" class="btn-icon-clipboard" triggers="hover focus click">

                  <i class="ni ni-air-baloon"></i>
                  <span>air-baloon</span>
                </div>
              </button>
            </div>
           

     
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Icons</h3>
            <ngx-charts-bar-vertical
              [view]="view"
              [scheme]="colorScheme"
              [results]="single"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
          <div class="card-body">
           
          </div>
        </div>
      </div>
    </div>
  </div>
